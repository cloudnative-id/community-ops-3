releases:
- name: cilium
  namespace: kube-system
  version: 1.12.5
  chart: cilium/cilium
  values:
  - releases/kube-system/cilium.yaml

- name: mktxp
  namespace: infrastructure
  version: 2.1.1
  chart: stakater/application
  values:
  - releases/infrastructure/mktxp.yaml

- name: sakura
  namespace: community
  version: 2.1.1
  chart: stakater/application
  values:
  - releases/community/sakura.yaml

- name: frp-operator
  namespace: infrastructure
  version: 1.0.0
  chart: frp-operator/frp-operator
  values:
  - releases/infrastructure/frp-operator.yaml

- name: longhorn
  namespace: longhorn-system
  version: 1.4.1
  chart: longhorn/longhorn
  values:
  - releases/longhorn-system/longhorn.yaml

- name: sealed-secrets
  namespace: infrastructure
  version: 2.7.2
  chart: sealed-secrets/sealed-secrets
  values:
