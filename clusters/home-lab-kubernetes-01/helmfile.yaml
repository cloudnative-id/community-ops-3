  namespace: community
  version: 1.1.0
  chart: postgresweekly/postgresweekly
  values:
  - releases/community/postgresweekly.yaml

- name: sma-alert
  namespace: community
  version: 1.3.0
  chart: sma-alert/sma-alert
  values:
  - releases/community/sma-alert.yaml

- name: istio-ratelimit-operator
  namespace: infrastructure
