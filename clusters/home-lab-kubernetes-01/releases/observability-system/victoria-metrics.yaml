fullnameOverride: "o11y"

vmsingle:
  enabled: false
vmcluster:
  enabled: true
  spec:
    retentionPeriod: "2"
    replicationFactor: 2
    vmstorage:
      replicaCount: 2
      resources:
        requests:
          cpu: 128m
          memory: 256Mi
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 32Gi
    vmselect:
      replicaCount: 2
      resources:
        requests:
          cpu: 128m
          memory: 256Mi
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 8Gi
    vminsert:
      replicaCount: 2
      extraArgs:
          maxLabelsPerTimeseries: "65"
      resources:
        requests:
          cpu: 128m
          memory: 256Mi

vmalert:
  enabled: true
vmagent:
  enabled: true

alertmanager:
  enabled: true
  resources:
    requests:
      cpu: 64m
      memory: 64Mi

grafana:
  enabled: true
  resources:
    requests:
      cpu: 64m
      memory: 64Mi
  persistence:
    type: statefulset
    enabled: true
    size: 8Gi

prometheus-node-exporter:
  enabled: true
  resources:
    requests:
      cpu: 64m
      memory: 64Mi

kube-state-metrics:
  enabled: true
  resources:
    requests:
      cpu: 32m
      memory: 96Mi

coreDns:
  enabled: true

kubelet:
  enabled: true
kubeApiServer:
  enabled: true
kubeControllerManager:
  enabled: false
kubeDns:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
